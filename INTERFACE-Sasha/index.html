<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>UniSX</title>
</head>
<body>

<main>
	<div class="container">
		<!-- ***************************************Connect Wallet*************************************** -->
		<div class="wallet">
			<div id="network"></div>
			<div id="account"></div>
			<button class="connectWalletButton">Connect Wallet</button>
		</div>
		<section class="tables">
			<!-- ****************************************Instruments***************************************** -->
			<div class="scroll-table">
				<table id="Instruments">
					<thead>
						<tr>
							<th id="Name">Instrument</th>
							<th>Price, USD</th>
							<th>Rewards APY</th>
						</tr>
					</thead>
				</table>	
				<div class="scroll-table-body">
					<table id="InstrumentsTable">
						<tbody></tbody>
					</table>
				</div>	
			</div>
			<!-- ****************************************Portfolio**************************************** -->
			<div class="scroll-table">
				<table id="Portfolio">
					<thead>
						<tr>
							<th id="Name">Portfolio</th>
							<th>Status</th>
							<th>Number</th>
							<th>Value</th>
							<th>GT</th>
							<th>UMA</th>
						</tr>
					</thead>
				</table>	
				<div class="scroll-table-body">
					<table id="PortfolioTable">
						<tbody></tbody>
					</table>
				</div>	
			</div>
		</section>
		<!-- !*******************************************Tabs****************************************** -->
		<div class="tabs">
			<!-- вкладки -->
			<span class="layer act" onClick='layer(0)'>MINT</span>
			<span class="layer" onClick='layer(1)'>POOL</span>
			<span class="layer" onClick='layer(2)'>STAKE</span>
			<span class="layer" onClick='layer(3)'>VOTE</span>
			<!-- блоки информации -->
			<div class="layer act">
				<p><b>Minting Interface</b></p>
				<form class="form__tab" name="mint_tab" action="">
					<div class="inputs-item">
						<input type="text" class="input__text dashed" name="ticker" placeholder="Ticker">
						<input type="text" class="input__text dashed orange__bg" name="gs_estimated" placeholder="GS Estimated">
						<input type="text" class="input__text dashed orange__bg" name="uma_estimated" placeholder="UMA Estimated">
					</div>
					<div class="inputs-item">
						<input type="text" class="input__text" name="number" placeholder="Number">
					</div>
					<div class="inputs-item">
						<select class="input__select" name="collateral_type">
							<option value="" disabled selected>Collateral type</option>
						</select>
						<input type="text" class="input__text dashed red__color" name="collateral_calculated" placeholder="Collateral (calculated)">
					</div>
					<div class="inputs-item">
						<input type="button" class="input__btn" name="burn" onclick="BurnMint(this)" value="Burn">
						<input type="button" class="input__btn" name="mint" onclick="Mint(this)" value="Mint">
						<input type="button" class="input__btn __cancel" name="cancel" value="Cancel">
					</div>
				</form>
			</div>
			<div class="layer">
				<p><b>Pooling Interface</b></p>
				<form class="form__tab" name="pool_tab" action="">
					<div class="inputs-item">
						<select class="input__select" name="dex">
							<option value="" disabled selected>Choose DEX</option>
						</select>
						<select class="input__select" name="choose_pool">
							<option value="" disabled selected>Choose pool</option>
						</select>
					</div>
					<div class="inputs-item">
						<input type="text" class="input__text dashed" name="token" placeholder="Token">
						<input type="text" class="input__text dashed" name="stable_coin" placeholder="Stable coin">
					</div>
					<div class="inputs-item">
						<input type="text" class="input__text" name="number" placeholder="Number">
						<input type="text" class="input__text dashed red__color" name="required_number" placeholder="Required number">
						<input type="text" class="input__text dashed" name="lp_estimated" placeholder="LP Estimated">
						<input type="text" class="input__text dashed" name="commision_estimated" placeholder="Commision Estimated">
					</div>
					<div class="inputs-item">
						<input type="button" class="input__btn" name="unpool" value="UnPool">
						<input type="button" class="input__btn" name="pool" value="Pool">
						<input type="button" class="input__btn __cancel" name="cancel" value="Cancel">
					</div>
				</form>
			</div>
			<div class="layer">
				<p><b>Staking Interface</b></p>
				<form class="form__tab" name="stake_tab" action="">
					<div class="inputs-item">
						<input type="text" class="input__text dashed" name="token" placeholder="Token">
					</div>
					<div class="inputs-item">
						<input type="text" class="input__text" name="number" placeholder="Number">
						<input type="text" class="input__text dashed orange__bg" name="gt_estimated" placeholder="GT Estimated">
					</div>
					<div class="inputs-item">
						<input type="button" class="input__btn" name="unstake" value="UnStake">
						<input type="button" class="input__btn" name="stake" value="Stake">
						<input type="button" class="input__btn __cancel" name="cancel" value="Cancel">
					</div>
				</form>
			</div>
			<div class="layer">
				<p><b>Voting Interface</b></p>
				<form class="form__tab" name="vote_tab" action="">
					<div class="inputs-item">
						<select class="input__select" name="question_type">
							<option value="" disabled selected>Question Type</option>
						</select>
						<textarea name="question_text" class="input__textarea" placeholder="Question Text"></textarea>
						<div class="inputs-item__vertical">
							<input type="button" class="input__btn" name="start" value="Start">
							<input type="button" class="input__btn __cancel" name="cancel" value="Cancel">
						</div>
					</div>
					<div class="inputs-item">
						<select class="input__select" name="question_type">
							<option value="" disabled selected>Choose question for voting</option>
						</select>
						<div class="inputs-item__vertical __radios">
							<label>
								<input type="radio" class="input__radio" name="votes" value="yes">
								<span>Yes</span>
							</label>
							<label>
								<input type="radio" class="input__radio" name="votes" value="no">
								<span>No</span>
							</label>
						</div>
						<div class="inputs-item__vertical">
							<input type="button" class="input__btn" name="vote" value="Vote">
						</div>
					</div>
				</form>
			</div>				
			</div>
		</div>
	</div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
